<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登錄頁面</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="firebase-init.js"></script>
</head>

<body>
    <p id="login-message"></p>

<script>

  // Get the URL parameters

  const params = new URLSearchParams(window.location.search);

  // Check if the loginapi parameter is present with a value of "store"

  if (params.has("loginapi") && params.get("loginapi") === "store") {

    // Display the login message

    document.getElementById("login-message").textContent = "You are going to login to 'store'";

  }

</script>
    <h1>登錄頁面</h1>
    <form id="login-form">
        <label for="email">電子郵件:</label>
        <input type="email" id="email" required>
        <br>
        <label for="password">密碼:</label>
        <input type="password" id="password" required>
        <br>
        <button type="submit">登錄</button>
    </form>
    <script>
document.getElementById('login-form').addEventListener('submit', async (event) => {
    event.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    try {
        const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
        const user = userCredential.user;
        if (user.email === 'admin@admin.123') {
            window.location.href = '我的專屬頁面.html';
        } else {
            window.location.href = 'done.html';
        }
    } catch (error) {
        console.error('登錄失敗:', error);
        window.location.href = 'fail.html';
    }
});
    </script>
</body>

</html>
